apiVersion: v1
kind: Pod
metadata:
  name: savia-rer-sanita-laemur
  namespace: rer-sanita-laemur
spec:
  containers:
    - command: ["/bin/sh","-c"]
      args: ["mkdir /rer_app; cd /rer_app/; git init; git remote add origin https://github.com/mantmarco/savia-test.git; git branch -M main; git pull origin main; cd /rer_venv; source bin/activate; pip install uvicorn; pip install fastapi; pip install transformers; pip install torch; pip install bitsandbytes; sleep infinity"]
      image: core-harbor.stg.margherita.ad.lepida.it/savia-test/savia-test-repo
      imagePullPolicy: Always
      name: savia-rer-sanita-laemur
      securityContext:
        privileged: true
      terminationMessagePath: /dev/termination-log
      terminationMessagePolicy: File
      resources:
        limits:
          nvidia.com/gpu: 1
  metadata:
    namespace: rer-sanita-laemur
  runtimeClassName: nvidia
